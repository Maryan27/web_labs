<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anfield</title>

    <link rel="stylesheet" href="./css/stadium.css" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

  
    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body class="dream">
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">Stadiums</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <form id="add_form" class="dream d-done">
                    <h3 class="mb-3">Create Stadium</h3>
                    <div class="mb-3">
                        <label for="name_input" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name_input" />
                    </div>
                    <div class="mb-3">
                        <label for="viewers_input" class="form-label">Number of Viewers</label>
                        <input type="text" class="form-control" id="viewers_input" />
                    </div>
                    <div class="mb-3">
                        <label for="lighting_input" class="form-label">Lighting Power</label>
                        <input type="text" class="form-control" id="lighting_input" />
                    </div>
                    <button id="submit_button" type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>

             
            </div>

            <ul id="stadium_container" class="col-md-4 mt-5 mt-md-2 mx-auto">
            </ul>
            
            
            <div class="col-md-4 mt-2">
                <div class="mt-5">
                    <h4 class="mb-3">Find Stadium</h4>
                    <input id="find_input" type="text" class="form-control" />
                    <button id="find_button" type="button" class="btn btn-primary mt-4">
                        Find
                    </button>
                    <button id="cancel_button" type="button" class="btn btn-danger mt-4">
                        Cancel
                    </button>
                </div>

                <div class="mt-5">
                    <h4 class="mb-2">Calculate All Viewers</h4>
                    <p class="text mt-2" id="summary_viewers"></p>
                    <button id="calculate_button" type="button" class="btn btn-primary mt-2">
                        Calculate
                    </button>
                </div>

                <div class="mt-3">
                    <h4 class="mb-2">Sort Stadium by name</h4>
                    <button id="sort_button" type="button" class="btn btn-primary mt-2">
                        Sort
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
